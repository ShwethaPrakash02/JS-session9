<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Color Picker</h1>

      <input
        id="btn1"
        class="btn btn1"
        type="button"
        value="#e0e0e0"
        onclick="color1()"
      />
      <input
        id="btn2"
        class="btn btn2"
        type="button"
        value="#6fcf97"
        onclick="color2()"
      />
      <input
        id="btn3"
        class="btn btn3"
        type="button"
        value="#56ccf2"
        onclick="color3()"
      />
      <input
        id="btn4"
        class="btn btn4"
        type="button"
        value="#bb6bd9"
        onclick="color4()"
      />
    
    <p id="para" class="para"></p>
    <p>
      Try clicking on one of the colors above to change the background color of
      this page!
    </p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
