<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Traffic Light</h1>
    <div id="signal">
      <input id="stopBtn" class="btn" type="button" value="Stop" onclick="red()" />
      <input id="readyBtn" class="btn" type="button" value="Ready" onclick="yellow()" />
      <input id="goBtn" class="btn" type="button" value="Go" onclick="green()" />
    </div>

    <div id="traffic-light">
      <div id="stop" class="bulb"></div>
      <div id="ready" class="bulb"></div>
      <div id="go" class="bulb"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
