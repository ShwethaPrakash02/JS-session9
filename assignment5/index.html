<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sizing an Image</h1>
        <p>Increase the width of an image by clicking the minus button. For every action image increase or decrease by 5px</p>
        <img src="image/image.jpg" alt="flower image" id="img">
        <div class="group">
            <input type ="button" id="increase" class="btn" value = "+" onclick="increase()">
            <input type="button" class="btn" value="5px">
            <input type="button" id="decrease" class="btn" value = "-" onclick="decrease()">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
